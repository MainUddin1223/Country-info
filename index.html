<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- row css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-sm-block m-auto" href="#">
                    <h1 class="text-primary">Country Info</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <span class="navbar-text d-lg-flex">

                        <a class="nav-link active border rounded mx-1 my-sm-2 " aria-current="page" href="#">
                            <h4 class="text-sm-center">Home</h4>
                        </a>
                        <a class="nav-link border rounded mx-1 my-sm-2" href="#">
                            <h4 class="text-sm-center">Pricing</h4>
                        </a>
                        <a class="nav-link border rounded mx-1 my-sm-2" href="#">
                            <h4 class="text-sm-center">Features</h4>
                        </a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- input section -->
        <section>
            <div class="input-group mb-3 w-50 mx-auto my-4">
                <input id="search-input" type="text" class="form-control" placeholder="Input a country name"
                    aria-label="Input a country name" aria-describedby="button-addon2">
                <button onclick="searchCountry()" class="btn border" type="button" id="search-btn">Button</button>
            </div>
            <p id="error-message" class="error-p text-danger text-center">Please Input a name</p>
        </section>
        <!-- containent div -->
        <section>
            <div class="container">
                <div class="flex-column flex-md-row d-flex  justify-content-evenly">
                    <button onclick="getAsia()" id="asia"
                        class="px-4 py-1 my-2 border-0 fw-bolder bg-gray  rounded">Asia</button>
                    <button onclick="getAmericas()"
                        class="px-4 py-1 my-2 border-0 fw-bolder bg-gray  rounded">Americas</button>
                    <button onclick="getEurope()"
                        class="px-4 py-1 my-2 border-0 fw-bolder bg-gray  rounded">Europe</button>
                    <button onclick="getAfrica()"
                        class="px-4 py-1 my-2 border-0 fw-bolder bg-gray  rounded">Africa</button>
                    <button onclick="getOceania()"
                        class="px-4 py-1 my-2 border-0 fw-bolder bg-gray  rounded">Oceania</button>
                </div>
                <div id="show-country-card" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-5">

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- font awsome kit -->
    <script src="https://kit.fontawesome.com/80891593a5.js" crossorigin="anonymous"></script>
    <!-- row JavaScript -->
    <script src="script.js"></script>
</body>

</html>
